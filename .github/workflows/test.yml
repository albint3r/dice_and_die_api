name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Copy Code tmp server
        run: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'
      - name: Install Dependencies
        run: pip install -r requirements.txt
